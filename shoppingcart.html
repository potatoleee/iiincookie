      <div class="shopping-main">
        <form class="order">
          <h5>訂單資訊</h5>
          <label for="name">姓名*</label>
          <input type="text" name="name" id="order">

          <label for="phone">聯絡電話*</label>
          <input type="phone" name="phone" id="order">

          <input type="text" name="address" id="order">
          <div>
            <p>運送方式</p>
            <div>
            <input type="radio" name="delivery" id="selfPick">
            <label for="selfPick">自行取貨</label>
           </div>
            <input type="radio" name="delivery" id="honeDelivery" checked>
            <label for="honeDelivery">宅配 </label>
          
           </div>
          <div>
            <p></p>
              <label for="pay">運送方式</label>

          <p>下一步將連至第三方金流服務進行刷卡，你所有的交易資訊皆獲得安全保護。</p>

          <input type="submit" value="付款" class="btn-primary">

        </form>
